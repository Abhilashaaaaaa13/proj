<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>Create Event</title>
</head>
<body>
    <div class="container">
        <h1>Create Event</h1>
        <form id="eventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" required>

            <label for="eventLocation">Location:</label>
            <input type="text" id="eventLocation" required>

            <label for="ticketPrice">Ticket Price:</label>
            <input type="number" id="ticketPrice" required>

            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" required>

            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" rows="4" required></textarea>

            <label for="eventImage">Upload Image:</label>
            <input type="file" id="eventImage" accept="image/*" required>

            <button type="submit">Create Event</button>
        </form>

        <div id="eventPreview" class="event-preview"></div>
    </div>

    <script src="create.js"></script>
</body>
</html>
